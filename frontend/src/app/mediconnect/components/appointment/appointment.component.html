<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" novalidate>
    <!-- Field 1: Appointment ID -->
    <div>
      <label for="appointmentId">Appointment ID:</label>
      <input id="appointmentId" type="text" formControlName="appointmentId" />
      <span class="error" *ngIf="submitted && f.appointmentId.errors?.required">Required</span>
      <span class="error" *ngIf="submitted && f.appointmentId.errors?.invalidInteger">Must be a positive integer</span>
    </div>
  
    <!-- Field 2: Patient ID -->
    <div>
      <label for="patientId">Patient ID:</label>
      <input id="patientId" type="text" formControlName="patientId" />
      <span class="error" *ngIf="submitted && f.patientId.errors?.required">Required</span>
      <span class="error" *ngIf="submitted && f.patientId.errors?.invalidInteger">Must be a positive integer</span>
    </div>
  
    <!-- Field 3: Clinic ID -->
    <div>
      <label for="clinicId">Clinic ID:</label>
      <input id="clinicId" type="text" formControlName="clinicId" />
      <span class="error" *ngIf="submitted && f.clinicId.errors?.required">Required</span>
      <span class="error" *ngIf="submitted && f.clinicId.errors?.invalidInteger">Must be a positive integer</span>
    </div>
  
    <!-- Field 4: Appointment Date -->
    <div>
      <label for="appointmentDate">Appointment Date:</label>
      <input id="appointmentDate" type="date" formControlName="appointmentDate" />
      <span class="error" *ngIf="submitted && f.appointmentDate.errors?.required">Required</span>
      <span class="error" *ngIf="submitted && f.appointmentDate.errors?.pastDate">Must be today or future</span>
    </div>
  
    <!-- Field 5: Status -->
    <div>
      <label for="status">Status:</label>
      <select id="status" formControlName="status">
        <option value="">Select Status</option>
        <option value="scheduled">Scheduled</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <span class="error" *ngIf="submitted && f.status.errors?.required">Required</span>
    </div>
  
    <!-- Field 6: Purpose -->
    <div>
      <label for="purpose">Purpose:</label>
      <textarea id="purpose" formControlName="purpose"></textarea>
      <span class="error" *ngIf="submitted && f.purpose.errors?.required">Required</span>
      <span class="error" *ngIf="submitted && f.purpose.errors?.minlength">At least 5 characters</span>
    </div>
  
    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>
  
  <!-- Messages -->
  <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  
  <!-- Inline styles for errors (or move to SCSS/CSS) -->
  <style>
    .error { color: red; font-size: 0.8em; }
    .success { color: green; font-size: 1em; }
    div { margin-bottom: 10px; }
  </style>

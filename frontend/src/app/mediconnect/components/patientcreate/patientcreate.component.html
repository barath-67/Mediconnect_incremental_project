 
<div class="form-container">
  <h2>Create Patient</h2>
  <form (submit)="onSubmit(); $event.preventDefault()">
    <div class="form-group">
      <label for="patientId">Patient ID:</label>
      <input type="number" id="patientId" [(ngModel)]="patient.patientId" name="patientId" required min="1" />
    </div>
  
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="patient.fullName" name="fullName" required minlength="2" />
    </div>
  
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth" name="dateOfBirth" required />
    </div>
  
    <div class="form-group">
      <label for="contactNumber">Contact Number:</label>
      <input type="text" id="contactNumber" [(ngModel)]="patient.contactNumber" name="contactNumber" required
        pattern="\d{10}" />
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="patient.email" name="email" required />
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" [(ngModel)]="patient.address" name="address" required minlength="5"></textarea>
    </div>
  
    <div class="form-actions">
      <button type="submit">Submit</button>
      <button type="button" (click)="resetForm()">Reset</button>
    </div>
  </form>
  
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
